<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIPHY Grabber</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div id="buttons" class="row"></div>
        <div class="row">
            <div id="gif-display" class="col-9"></div>
            <div class="col-3">
                <form id="add-form">
                    <label for="category-input">Add a category</label>
                    <input type="text" id="cat-input"><br>

                    <!-- Button triggers new category to be added -->
                    <input id="add-cat" type="submit" value="Add a category" class="m-1">
                </form>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

        var categories = ["Good Omens", "Doctor Who", "Boy Meets World", "Jane the Virgin"]
        var urlArray = [];
        var urlArrayFixed = [];

        function renderButtons() {
            //makes everything in the array into a button
            $("#buttons").empty();
            categories.forEach(function (arrayCat) {
                $("<button>").addClass("category m-1").attr("data-name", arrayCat).text(arrayCat).appendTo("#buttons");
            })

        }

        function displayGIFs() {
            //pulls GIFs from giphy using button parameters
            var buttonCat = $(this).attr("data-name");
            console.log(buttonCat);
            urlArray = [];
            $.ajax({
                url: "https://api.giphy.com/v1/gifs/search?api_key=134ChE1lsG0GWFuCyL3vzQ3LSUu8gtQ7&limit=10&rating=PG13&q=" + buttonCat,
                method: "GET"
            }).then(function (response) {

                //loops through the array of gifs pulled from GIPHY and displays them on the page
                console.log(response);
                $("#gif-display").empty();
                for (var j = 0; j < response.data.length; j++) {
                    var fixedUrl = response.data[j].images.fixed_width_still.url;
                    var newImg = $("<img>").attr("src", fixedUrl);
                    urlArrayFixed.push(fixedUrl);
                    urlArray.push(response.data[j].images.fixed_width.url)
                    newImg.attr("data-value", j);
                    newImg.attr("alt", buttonCat + " gif from GIPHY").addClass("m-1 still-gif");
                    newImg.appendTo("#gif-display");
                }

                var stillImg = true;

                $("#gif-display").on("click", ".still-gif", function (event) {
                    if (stillImg === true) {
                        var stillUrl = $(this).attr("src")
                        var dataValue = $(this).attr("data-value");
                        $(this).attr("src", urlArray[dataValue]);
                        stillImg = false;
                    }

                    else if (stillImg === false) {
                        var gifUrl = $(this).attr("src")
                        var dataValue = $(this).attr("data-value");
                        $(this).attr("src", urlArrayFixed[dataValue]);
                        stillImg = true;

                    }

                })

            })

        }

        //lets user add new category buttons
        $("#add-cat").on("click", function (event) {
            event.preventDefault();

            categories.push($("#cat-input").val().trim())
            renderButtons();
            $("#cat-input").val("");

        })

        //clicking an existing button loads related gifs
        $("#buttons").on("click", ".category", displayGIFs);


        renderButtons();


    </script>
</body>

</html>
