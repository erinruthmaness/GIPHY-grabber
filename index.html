<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIPHY Grabber</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div id="buttons" class="row"></div>
        <div id="row">
            <div id="gif-display" class="col-8"></div>
            <div class="col-3">
                <form id="add-form">
                    <label for="category-input">Add a category</label>
                    <input type="text" id="cat-input"><br>

                    <!-- Button triggers new category to be added -->
                    <input id="add-cat" type="submit" value="Add a category" class="m-1">
                </form>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

        var categories = ["Good Omens", "Doctor Who", "Boy Meets World", "Jane the Virgin"]

        function renderButtons() {
            //makes everything in the array into a button
            $("#buttons").empty();
            categories.forEach(function (arrayCat) {
                $("<button>").addClass("category m-1").attr("data-name", arrayCat).text(arrayCat).appendTo("#buttons");
            })

        }

        function displayGIFs() {
            //pulls GIFs from giphy using button parameters
            var newCat = $(this).attr("data-name");
            var queryURL = "https://api.giphy.com/v1/gifs/search?api_key=134ChE1lsG0GWFuCyL3vzQ3LSUu8gtQ7&limit=12&rating=PG13&q=" + newCat;

            $.ajax({
                url: queryURL,
                method: "GET"
            }).then(function (response) {

                // YOUR CODE GOES HERE!!!
                console.log(response);
                for (var j = 0; j < response.data.length; j++) {
                    var location = response.data[j].images.original.url;
                    console.log(location);
                    var newImg = $("<img>")
                    newImg.attr("src", location);
                    console.log(newImg);
                    newImg.appendTo("#gif-display");
                }
            })

        }

        //lets user add new category buttons
        $("#add-cat").on("click", function (event) {
            event.preventDefault();

            categories.push($("#cat-input").val().trim())
            renderButtons();
            $("#cat-input").val("");

        })

        //clicking an existing button loads related gifs
        $("#buttons").on("click", ".category", displayGIFs);


        renderButtons();

    </script>
</body>

</html>
