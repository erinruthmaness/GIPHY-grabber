<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIPHY Grabber</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div id="buttons" class="row"></div>
        <div class="row">
            <div id="gif-display" class="col-9"></div>
            <div class="col-3">
                <form id="add-form">
                    <label for="category-input">Add a category</label>
                    <input type="text" id="cat-input"><br>

                    <!-- Button triggers new category to be added -->
                    <input id="add-cat" type="submit" value="Add a category" class="m-1">
                </form>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">

        var categories = ["Good Omens", "Doctor Who", "Boy Meets World", "Jane the Virgin"]
        var urlArray = [];
        var urlArrayFixed = [];

        function renderButtons() {
            //makes everything in the array into a button
            $("#buttons").empty();
            categories.forEach(function (arrayCat) {
                $("<button>").addClass("category m-1").attr("data-name", arrayCat).text(arrayCat).appendTo("#buttons");
            })

        }

        function displayGIFs() {
            //pulls GIFs from giphy using button parameters
            var buttonCat = $(this).attr("data-name");
            console.log(buttonCat);
            urlArray = [];
            urlArrayFixed = [];

            $.ajax({
                url: "https://api.giphy.com/v1/gifs/search?api_key=134ChE1lsG0GWFuCyL3vzQ3LSUu8gtQ7&limit=10&rating=PG13&q=" + buttonCat,
                method: "GET"
            }).then(function (response) {

                //loops through the array of gifs pulled from GIPHY and displays them on the page
                console.log(response);
                $("#gif-display").empty();
                for (var j = 0; j < response.data.length; j++) {
                    //logs the still and moving URLs from GIPHY
                    var fixedUrl = response.data[j].images.fixed_width_still.url;
                    urlArrayFixed.push(fixedUrl);
                    urlArray.push(response.data[j].images.fixed_width.url)
                    //builds img and adds attributes
                    var newImg = $("<img>").attr("src", fixedUrl).attr("data-state", "still");
                    newImg.attr("alt", buttonCat + " gif from GIPHY").addClass("m-1 still-gif").attr("data-value", j);
                    //builds container DIV incl rating info
                    var newDiv = $("<div>");
                    newDiv.append(newImg).append($("<p>Rating: " + (response.data[j].rating) + "</p>"));
                    //adds to the DOM
                    newDiv.appendTo("#gif-display");
                }

                $("#gif-display").on("click", ".still-gif", function (event) {
                    var clickedImg = $(this);
                    var dataValue = clickedImg.attr("data-value");
                    console.log("click");

                    if (clickedImg.attr("data-state") === "animate") {
                        clickedImg.attr("src", urlArray[dataValue]).attr("data-state", "still");
                    }

                    else if (clickedImg.attr("data-state") === "still") {
                        clickedImg.attr("src", urlArrayFixed[dataValue]).attr("data-state", "animate");

                    }

                })

            })

        }

        //lets user add new category buttons
        $("#add-cat").on("click", function (event) {
            event.preventDefault();

            categories.push($("#cat-input").val().trim())
            renderButtons();
            $("#cat-input").val("");

        })

        //clicking an existing button loads related gifs
        $("#buttons").on("click", ".category", displayGIFs);


        renderButtons();


    </script>
</body>

</html>
